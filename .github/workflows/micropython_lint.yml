name: MicroPython Linting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      - name: Lint MicroPython files
        run: |
          # We check the directories containing MicroPython code
          ruff check air_quality_mmWave_mqtt bme680_air_quality_pi_pico_2_w mmWave_pico_2_w AMG_8833_Grid_eye --ignore E722
